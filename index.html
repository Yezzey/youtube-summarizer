<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Summarizer</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 2em;
            background-color: #f9f9f9;
        }
        input, button, textarea {
            width: 100%;
            padding: 1em;
            margin-top: 1em;
            font-size: 1em;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
        }
        textarea {
            min-height: 200px;
        }
    </style>
</head>
<body>
    <h1>YouTube Summarizer</h1>
    <p>Paste a YouTube video link with English subtitles below to get a summary.</p>
    <form action="/summarize" method="post">
        <input type="text" name="yt_url" placeholder="https://www.youtube.com/watch?v=..." required>
        <button type="submit">Summarize</button>
    </form>
    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
    {% if summary %}
        <h2>Summary</h2>
        <textarea readonly>{{ summary }}</textarea>
    {% endif %}
</body>
</html>
